<ion-side-menus>

	<!-- Left menu -->
	<ion-side-menu side="left">
		<ion-header-bar class="bar-assertive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ng-href="#/app/player">
                    Player
                </ion-item>
            </ion-list>
        </ion-content>
	</ion-side-menu>

	<!-- Main content, usually <ion-nav-view> -->
	<ion-side-menu-content>
		<ion-nav-bar class="bar bar-header bar-assertive">
			<!-- Toggle left side menu -->
			<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			</ion-nav-buttons>

			<!-- Toggle right side menu [not required by now] -->
			<!--
			<ion-nav-buttons side="right">
			<button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
			</ion-nav-buttons>
			-->
		</ion-nav-bar>
		<ion-nav-view name="menuContent" animation="slide-left-right" ></ion-nav-view>
	</ion-side-menu-content>

	<!-- Right menu [not required by now]-->
	<!--<ion-side-menu side="right"></ion-side-menu>-->

</ion-side-menus>
